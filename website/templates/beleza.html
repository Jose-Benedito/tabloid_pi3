<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Espaço Mulher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a black background color and some padding to the footer */
    footer {
      background-color: #FAEBD7;
      padding: 25px;
    }
    
  .carousel-inner img {
      width: 25%; /* Set width to 25% */
      margin: auto;
      min-height:200px;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; 
    }
  }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Tabloide_CT</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Comércios</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contatos</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> CADASTRO</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{{ url_for('static', filename='image/mulher/logo2.jpg')}}" alt="Image">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="{{ url_for('static', filename='image/mulher/logo5.jpg')}}" alt="Image">
        <div class="carousel-caption">
        </div> 

       </div>
       <div class="item">
        <img src="{{ url_for('static', filename='image/mulher/logo4.jpg')}}" alt="Image">
        <div class="carousel-caption">
        </div>      
       
       </div>
       <div class="item">
        <img src="{{ url_for('static', filename='image/mulher/unha1.jpg')}}" alt="Image">
        <div class="carousel-caption">
        </div>  
    
       </div>
       <div class="item">
        <img src="{{ url_for('static', filename='image/mulher/unha2.jpg')}}" alt="Image">
        <div class="carousel-caption">
        </div> 

       </div>
       <div class="item">
        <img src="{{ url_for('static', filename='image/mulher/unha3.jpg')}}" alt="Image">
        <div class="carousel-caption">
        </div> 

       </div>
       <div class="item">
        <img src="{{ url_for('static', filename='image/mulher/unha4.jpg')}}" alt="Image">
        <div class="carousel-caption">
        </div> 

      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  
<div class="container text-center">    
  <h3>AGENDE SEU HORÁRIO</h3><br>
  <div class="row">
    <div class="col-sm-4">
      <img src="{{ url_for('static', filename='image/mulher/unha.jpg')}}" class="img-responsive" style="width:100%" alt="Image">
      <p>Espaço Amplo</p>
    </div>
    <div class="col-sm-4"> 
      <img src="{{ url_for('static', filename='image/mulher/unha4.jpg')}}" class="img-responsive" style="width:100%" alt="Image">
      <p>Feito com carinho</p>    
    </div>
    <div class="col-sm-4">
      <div class="well">
       <p>Simples</p>
      </div>
      <div class="well">
       <p>Desenhada</p>
      </div>
      <div class="well">
       <p>Gel</p>
      </div>
       <div class="well">
       <p>Outros</p>
      </div>
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Cidade Tiradentes/SP</p>
</footer>

</body>
</html>
